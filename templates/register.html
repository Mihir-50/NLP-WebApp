<!--Indentation is not necessary in HTML, but for better readability we do Indentation-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--tile tag is used to show the name of page in browser's tab-->
    <title>NLP App | Register</title>
</head>
<!--body is the main section where we write whole code of our website-->
<body BGCOLOR="#FEF9E7">
     <!--give heading on login page use h1 tag-->
     <h1>NLP Web App</h1>
     <h3>Register Here</h3>
     {% if message %}
         <p style="color:red">{{ message }}</p>
     {% endif %}
     <!--<form> tag is used to take multiple data from users-->
     <!--'action' = after clicking 'submit' aka 'Register' all control will go to a file in server and that file will be decided by us,that file link will be in 'action' attribute. And data inside that file will be executed-->
     <!--Two ways through which data i.e.,Name,Email,Password which is coming out from HTML is reaching out to server i.e., Flask which is (1)get (2)post-->
     <!--'method' = In 'get' data will go to server through URL, but to send confidential data i.e.,password etc., we use 'post' because we can't see URL when we send data through 'post'-->
     <form action="/perform_registration" method="post">
         <!--Assigning a sticker to the data(to avoid confusion at the receiving end) which we are sending to server,hence use 'name' in 'input'-->
         <!--'required' is used so that HTML can't send empty data to server-->
         <label>Name</label><br>
         <input type="text" name="user_name" required><br><br>
         <label>Email</label><br>
         <input type="email" name="user_email" required><br><br>
         <label>Password</label><br>
         <input type="password" name="user_password" required><br><br>
         <input type="submit" value="Register">
     </form>
     <!--<p> tab is used to write paragraph in login page-->
     <!--<a> tab is used to create link-->
     <!--'href' is used to tell where we have to go after clicking-->
     <p>Already a member? <a href="/">Login Here</a></p>
</body>
</html>
