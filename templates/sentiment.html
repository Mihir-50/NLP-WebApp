<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body BGCOLOR="#FEF9E7" style="text-align: center;">
     <h1 style="font-size: 50px;">Sentiment Analysis</h1>
     <form action="/perform_sentiment_analysis" method="post">
         <label style="font-size: 20px;">Type your text here</label><br><br>
         <!--<textarea> It is similar to input, but its size is large-->
         <textarea name="sentiment_analysis_text"></textarea><br><br>
         <input type="submit" value="Perform Sentiment Analysis">
     </form>

     {% if response %}
        {% for i in response['sentiment']: %}
             <p>{{ i + ' --> ' + '{}'.format(response['sentiment'][i]) }}</p>
        {% endfor %}
     {% endif %}
</body>
</html>
